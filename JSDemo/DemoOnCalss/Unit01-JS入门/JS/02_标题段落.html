<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>菜鸟教程（runoob.com）</title>
</head>
<body>
<p>
    JavaScript 能够直接写入HTML输出流中:
</p>
<script>
    document.write("<h1>这是一个标题</h1>");
    document.write("<p>这是一个段落</p>");
</script>
<p>
    只能在HTML输出流中使用<strong>document.write</strong>
    如果在文档已加载中使用它比如这个函数会覆盖整个文档
</p>
</body>
</html>
