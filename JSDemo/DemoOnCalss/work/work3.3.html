<body>
<script>
    var student=[[97,89,89,66],[77,89,89,86],[59,79,79,76],[89,69,99,66]];
    var sourtavg=[];
    var sum;
    student.forEach((item,index,array)=>{
        sum=0;

        for (var i=0;i<4;i++){
            sum+=array[i][index];
        }
        sourtavg[index]=sum/4;
    })
    console.log(sourtavg);
    for (let key in sourtavg) {
        document.write("第"+(+key+1)+"的平均成绩为"+sourtavg[key])

    }
</script>


</body>
